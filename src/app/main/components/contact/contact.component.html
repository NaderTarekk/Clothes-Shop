<div class="container-fluid">
    <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Contact
            Us</span></h2>
    <div class="row px-xl-5">
        <div class="col-lg-7 mb-5">
            <div class="contact-form bg-light p-30">
                <div id="success"></div>

                <!-- Form -->
                <form [formGroup]="Form" (ngSubmit)="SendMessage()">
                    <div class="control-group my-3">
                        <input type="text" class="form-control" formControlName="name" placeholder="Your Name" />
                        <span class="text-danger" *ngIf="Name?.invalid && Name?.dirty && Name?.touched">
                            <span *ngIf="Name?.errors?.['required']">Name is Required</span>
                            <span *ngIf="Name?.errors?.['minlength']">Name must contain at least 2 characters</span>
                        </span>
                    </div>
                    <div class="control-group my-3">
                        <input type="email" class="form-control" formControlName="email" placeholder="Your Email" />
                        <span class="text-danger" *ngIf="Email?.invalid && Email?.dirty && Email?.touched">
                            <span *ngIf="Email?.errors?.['required']"> Email is Required </span>
                            <span *ngIf="Email?.errors?.['email']"> Wrong Email </span>
                        </span>
                    </div>
                    <div class="control-group my-3">
                        <textarea class="form-control" rows="8" formControlName="message"
                            placeholder="Message"></textarea>
                        <span class="text-danger" *ngIf="Message?.invalid && Message?.dirty && Message?.touched">
                            <span *ngIf="Message?.errors?.['required']">Message is Required</span>
                        </span>
                    </div>
                    <div>
                        <button class="btn btn-primary py-2 px-4">Send Message</button>
                    </div>
                    <div class="alert alert-success mt-3 text-center" *ngIf="sent">
                        Sent Successfully âœ”
                    </div>
                </form>
                <!-- Form End -->

            </div>
        </div>
        <div class="col-lg-5 mb-5">
            <div class="bg-light p-30 mb-30">
                    <iframe style="width: 100%; height: 250px;" src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3452.938209996991!2d31.2094444!3d30.067305599999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMzDCsDA0JzAyLjMiTiAzMcKwMTInMzQuMCJF!5e0!3m2!1sar!2seg!4v1676380754353!5m2!1sar!2seg" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="bg-light p-30 mb-3">
                <p class="mb-2"><i class="fa fa-map-marker-alt text-primary mr-3"></i>123 Street, Cairo</p>
                <p class="mb-2"><i class="fa fa-envelope text-primary mr-3"></i>info@example.com</p>
                <p class="mb-2"><i class="fa fa-phone-alt text-primary mr-3"></i>+012 345 6789</p>
            </div>
        </div>
    </div>
</div>
